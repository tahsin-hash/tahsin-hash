    <style>
        /* --- YOUR PORTFOLIO ANIMATIONS --- */

        @keyframes colorCycle {
            0% {
                color: #ec4899;
            }

            25% {
                color: #22d3ee;
            }

            50% {
                color: #a855f7;
            }

            75% {
                color: #facc15;
            }

            100% {
                color: #ec4899;
            }
        }

        @keyframes neonCycle {
            0% {
                color: #f90505;
                text-shadow: 0 0 10px #f90505, 0 0 20px #f90505, 0 0 40px #f90505;
            }

            25% {
                color: #22d3ee;
                text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee, 0 0 40px #22d3ee;
            }

            50% {
                color: #03d54c;
                text-shadow: 0 0 10px #03d54c, 0 0 20px #03d54c, 0 0 40px #03d54c;
            }

            75% {
                color: #2205f8;
                text-shadow: 0 0 10px #2205f8, 0 0 20px #2205f8, 0 0 40px #2205f8;
            }

            100% {
                color: #f90505;
                text-shadow: 0 0 10px #f90505, 0 0 20px #f90505, 0 0 40px #f90505;
            }
        }

        .link-highlight {
            color: #f90505;
            /* Pink color */
            text-decoration: underline;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(236, 72, 153, 0.6);
            /* Neon Glow */
        }

        .link-highlight:hover {
            color: #08dd28;
            /* Switches to Cyan on hover */
            text-shadow: 0 0 12px #08dd28;
            text-decoration: none;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00de, -2px -2px #00ffff;
            }

            25% {
                text-shadow: -2px -2px #ff00de, 2px 2px #00ffff;
            }

            50% {
                text-shadow: 2px -2px #ff00de, -2px 2px #00ffff;
            }

            75% {
                text-shadow: -2px 2px #ff00de, 2px -2px #00ffff;
            }

            100% {
                text-shadow: 2px 2px #ff00de, -2px -2px #00ffff;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .neon-cycle {
            animation: neonCycle 8s infinite alternate;
        }

        .color-changing {
            animation: colorCycle 6s infinite alternate;
        }

        .glitch-text {
            animation: glitch 0.3s infinite linear;
        }



        .post-card {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        /* Smooth height transition for dynamic content */
        .content-transition {
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0f;
        }

        ::-webkit-scrollbar-thumb {
            background: #22d3ee33;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #22d3ee66;
        }

        #mobile-menu {
            color: rgb(134 239 172);
            /* text-green-300 */
            font-size: 1.25rem;
            /* text-xl */
            font-weight: 700;
            /* font-bold */
            transition: color 0.3s ease;
        }

        .mobile-menu:hover {
            color: rgb(233, 4, 4);
            /* hover:text-pink-400 */
        }


        .permanent-glow {
            /* 1. The Border: Solid neon red */
            border: 2px solid #ff0000;

            /* 2. The Spread: Layered to be as wide as the hover effect was */
            box-shadow:
                0 0 10px #ff0000,
                /* Bright core near border */
                0 0 15px rgba(255, 0, 0, 0.6),
                /* Middle spread */
                0 0 20px rgba(255, 0, 0, 0.4);
            /* Large outer atmospheric glow */

            /* 3. Consistency: Ensure background is dark so glow pops */
            background: rgba(26, 26, 46, 0.8);
            transition: all 0.4s ease;
            border-radius: 1rem;
            /* Rounded corners */
        }

        /* Optional interaction: Just a slight scale since it's already glowing max */
        .permanent-glow:hover {
            transform: scale(1.03);
            box-shadow:
                0 0 10px #ff0000,
                0 0 25px rgba(255, 0, 0, 0.7),
                0 0 40px rgba(255, 0, 0, 0.5);
        }


        /* Only applies the transition and active state on mobile (screens smaller than 768px) */
        /* Only applies the transition and active state on mobile (screens smaller than 768px) */
        @media (max-width: 767px) {

            /* Base style consistency */
            .hover-glow,
            .permanent-glow {
                transition: all 0.3s ease-out;
                background: #1a1a2e !important;
                /* Forces background to stay dark */
                z-index: 10;
            }

            .mobile-hover-active {
                transform: scale(1.05) !important;

                /* 1. Remove background tint to keep text clear */
                background: #1a1a2e !important;

                /* 2. Massive Neon Glow (Pure Outer Shadow) */
                /* We use 4 layers to make it look thick like your screenshot */
                box-shadow:
                    0 0 10px #ff0000,
                    0 0 15px #ff0000,
                    0 0 25px rgba(255, 0, 0, 0.7),
                    0 0 40px rgba(255, 0, 0, 0.4) !important;

                border-color: #ff0000 !important;
                z-index: 20 !important;
            }
        }
    </style>

        function toggleReadMore(index, category) {

    <!-- for mobile hover effect -->



    <script>
        if (window.innerWidth < 768) {
            const options = {
                root: null,
                // Widened the margin (-25%) so the glow "pops" earlier 
                // and stays glowing for longer as you scroll past.
                rootMargin: '-25% 0px -25% 0px',
                threshold: 0.5
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('mobile-hover-active');
                    } else {
                        entry.target.classList.remove('mobile-hover-active');
                    }
                });
            }, options);

            // This ensures every card with these classes gets the effect
            const cards = document.querySelectorAll(' .permanent-glow');
            cards.forEach(card => observer.observe(card));
        }
    </script>
